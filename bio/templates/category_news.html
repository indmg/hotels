{% extends 'layouts/main.html' %}
{% block content %}

        
            <div class="container mt-5 mb-5">
                <div class="row">                    
                    <div class="col-md-12"> 
                       <h1><a href="">{{ catData.name }}</a></h1>
                    </div>   
                    <div class="row">
                        {% for cNews in catData.news_set.all %}
                        <div class="col-md-4">
                            <div class="card">
                                {% if cNews.photo %}
                                <img src="{{ cNews.photo.url }}" class="card-img-top" height="200" alt="...">
                                {% endif %}
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href=""{{ cNews.title }}</a>
                                    </h5>
                                    <p class="card-text">
                                        {{ cNews.summary|safe }}
                                    </p>
                                    <a href="{% url 'news_details' cNews.slug %}" class="btn btn-primary">Go somewhere</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                </div>
            </div>    
                
            

{% endblock %}
